apiVersion: v1
kind: Service
metadata:
  name: demo-app
  namespace: demo-app
  labels:
    app: demo-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: demo-app
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-headless
  namespace: demo-app
  labels:
    app: demo-app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: demo-app
